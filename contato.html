<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Barbearia Alura - Contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="img/logo.png"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <!-- o for permite você vincular o label ao input, a vantagem disso é que se clicar no label
                 pode-se começar a digitar no input que ele foi vinculado. Isso facilita a usabilidade -->
            <label for="nome">Nome e sobrenome</label>
            <input type="text" id="nome" class="input-padrao">

            <label for="email">E-mail</label>
            <input type="text" id="email" class="input-padrao">

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" class="input-padrao">

            <label for="mensagem">Mensagem</label>
            <textarea rows="10" cols="70" id="mensagem" class="input-padrao"></textarea>

            <div>
                <p class="teste" id="teste">Como prefere o nosso contato?</p>

                <label for="radio-email">
                    <input type="radio" id="radio-email" name="contato" value="E-Mail">
                    E-Mail
                </label>
                
                <label for="radio-telefone">
                    <input type="radio" id="radio-telefone" name="contato" value="Telefone">
                    Telefone
                </label>

                <label for="radio-whatsapp">
                    <input type="radio" id="radio-whatsapp" name="contato" value="Whatsapp">
                    Whatsapp
                </label>
                
            </div>

            <label>
                <input type="checkbox" class="checkbox">
                Gostaria de receber nossas novidades por e-mail?
            </label>

            <!-- Esse input é necessário para enviar os dados do formulário -->
            <input type="submit" value="Enviar formulário">

        </form>
    </main>

    <footer>
        <img src="img/logo-branco.png">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
